<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
                <i class="fas fa-robot mr-2 text-blue-500"></i>
                AI Image Generator
            </h1>
            <p class="text-gray-600 text-center mb-8">Generate unique images using Stable Diffusion</p>
            
            <div class="mb-6">
                <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">Enter your prompt</label>
                <textarea id="prompt" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="A futuristic city skyline at sunset..."></textarea>
            </div>

            <div class="flex justify-center mb-6">
                <button id="generateBtn" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i class="fas fa-magic mr-2"></i> Generate Image
                </button>
            </div>

            <div id="resultContainer" class="hidden">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Generated Image</h2>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex justify-center items-center min-h-64">
                    <img id="generatedImage" class="max-w-full rounded-lg shadow-md" alt="Generated image will appear here">
                </div>
                <div class="mt-4 flex justify-center">
                    <a id="downloadBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                        <i class="fas fa-download mr-2"></i> Download
                    </a>
                </div>
            </div>

            <div id="loadingIndicator" class="hidden text-center py-8">
                <div class="loading text-blue-500 text-2xl">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    Generating your image...
                </div>
                <p class="text-gray-500 mt-2">This may take 20-30 seconds</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
